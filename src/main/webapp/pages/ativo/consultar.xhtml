<ui:fragment    xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:syscon="http://syscon.gtech.com.br/taglibs">
    <p:dataTable id="dataTableBean"
                 var="dataTableAtivo" 
                 value="#{ativoBean.listAtivo}"
                 paginator="true"
                 rows="15"
                 resizableColumns="true">
        <p:column headerText="Id"><h:outputText value="#{dataTableAtivo.id}"/></p:column>
        <p:column headerText="Descrição"><h:outputText value="#{dataTableAtivo.nmAtivo}"/></p:column>
    </p:dataTable>
   
</ui:fragment>
