<ui:fragment    xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"  
                xmlns:p="http://primefaces.org/ui">  

        <h:panelGrid id="panelGridCadastroBean"
                     columns="2"  cellpadding="5">
            <h:outputLabel value="Nome:" style="font-weight:bold" />
            <p:inputText value="#{perfilBean.perfil.nmDescricao}"/>
            <h:outputLabel value="Ativo:" style="font-weight:bold" />
            <p:selectBooleanCheckbox value="#{perfilBean.perfil.ativo.id}"/>
        </h:panelGrid>   
        <p:separator />                    
        <p:commandButton id="btnGravar"
                         actionListener="#{perfilBean.btnGravar()}" 
                         ajax="false"  
                         update="panelGridCadastroBean"
                         value="Cadastrar"  
                         icon="ui-icon-disk"/>  
</ui:fragment>
